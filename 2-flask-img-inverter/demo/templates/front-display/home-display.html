<!DOCTYPE html>
<html>
  <head>
    <title>Upload an Image to Convert</title>
  </head>
  <body>
    <h1>Image to Vector Conversion</h1>
    <form
      action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <input type="submit" value="Upload" />
    </form>
    <br />
  </body>
</html>
